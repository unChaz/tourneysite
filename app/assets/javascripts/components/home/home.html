<site-header logo-image="$ctrl.logoImage"></site-header>

<div class="content">
  <div clss="row content-row">
    <div class="col-md-8 stream-col">
      <twitch-stream channel-name="$ctrl.twitchChannel" ng-if="$ctrl.live">
      </twitch-stream>
      <countdown ng-if="$ctrl.live === false"
                 start-time-string="$ctrl.startTimeString"
                 end-time="$ctrl.liveDate"
                 on-end="$ctrl.timesUp()">
      </countdown>
    </div>
    <div class="col-md-4 banner-col">
      <twitch-chat channel-name="$ctrl.twitchChannel">
      </twitch-chat>
    </div>
  </div>

  <div class="row content-row">
    <div class="col-sm-6">
      <div class="info-card">
        <twitter-feed hashtag="$ctrl.twitterHashtag"
                      widget-id="$ctrl.twitterWidgetId">
        </twitter-feed>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="info-card text-center">
        <h1>About Ting</h1>
      </div>
    </div>
  </div>

</div>
